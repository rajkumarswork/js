<!DOCYPE html>
<html>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <body>
    <div ng-app="myapp" ng-controller="myctrl">

      <style> 
        table, th , td {
          border: 1px solid grey;
          border-collapse: collapse;
          padding: 5px;
        }
        table tr:nth-child(odd) { background-color: #f1f1f1; }
        table tr:nth-child(even) { background-color: #ffffff; }
      </style>

      <table>
        <tr ng-repeat="x in names | orderBy : 'Country'">
          <td>{{ x.Name }}</td>
          <td>{{ x.Country }}</td>
        </tr>
      </table>

      <form>
        Name: <input type="text" ng-model="user.name"><br>
        Country: <input type="text" ng-model="user.country"><br>
        <button ng-click="reset()">Reset</button><br>
      </form>
      <p>form={{user}}</p>
      <script>
        var app = angular.module('myapp', []);
        app.controller('myctrl', function( $scope, $http ){
          var get = $http.get("http://localhost:3000/json")
          get.success( function(p) {
            $scope.names = p.records;
          });
          $scope.reset=function(){
            var u = $scope.user
            console.log( u ) 
            var post = $http.post("http://localhost:3000/json", u );
            post.success( function( data, status, head, cfg ){
          });
          $scope.reset();
          };
        });
      </script>
    </div>

  </body>
</html>
